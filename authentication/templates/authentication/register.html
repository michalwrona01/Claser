{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Claser - Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/authentication/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/authentication/auth.css' %}" rel="stylesheet">
  </head>


<body class="text-center">
    
  <main class="form-signin">
    <form method="POST", action="">
    {% csrf_token %}
      <img class="mb-4" src="{% static 'images/logo_white.png' %}" alt="">
      <h1 class="h3 mb-3 fw-normal">Please sing up</h1>   
      <div class="form-floating">
        {{form.username}}
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        {{form.first_name}}
        <label for="floatingInput">First name</label>
      </div>
      <div class="form-floating">
        {{form.last_name}}
        <label for="floatingInput">Surname</label>
      </div>
      <div class="form-floating">
        {{form.email}}
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        {{form.password1}}
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        {{form.password2}}
        <label for="floatingPassword">Password Confirm</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sing Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>

  </main>

</body>
</html>
